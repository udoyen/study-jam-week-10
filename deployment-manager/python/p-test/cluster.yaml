imports:
- path: cluster.py
- path: deployment.py

resources:
- name: my-cluster
  type: cluster.py
  properties:
    region: europe-west2
    initialNodeCount: 1

- name: my-service
  type: deployment.py
  properties:
    clusterType: $(ref.my-cluster.clusterType)
    image: europe-west2-docker.pkg.dev/steam-kingdom-311415/gke-deploy/gke-flask:latest
    port: 80
    containerPort: 8080

